<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
</head>

<body>
    <header>
        <h1>Cash Register App</h1>
    </header>
    <section>
        <div>
            <label for="bill-amount"> Bill:</label>
            <input id="bill-amount" type="text">
        </div>
        <div>
            <label for="cash-given" id="lable">Cash Given: </label>
            <input id="cash-given" type="text">
        </div>
        <button id="calculate">Check</button>
        <p id="alertmessage"></p>
        <div>
            <caption>Return Change</caption>
            <table>
                <tr>
                    <th>No of notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>

                <tr>
                    <th>
                        Notes available
                    </th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>

            </table>
        </div>

    </section>


</body>
<script src="app.js" type="text/javascript"></script>

</html>
